version: '3.8'

services:
  puppeteer-in-docker:
    build: .
    container_name: andreani-token-service
    environment:
      NODE_ENV: "production"
      CHROMIUM_PATH: "/usr/bin/chromium"
      PORT: "8080"
      # Variables de entorno para las credenciales de Andreani
      ANDREANI_EMAIL: ${ANDREANI_EMAIL:-}
      ANDREANI_PASSWORD: ${ANDREANI_PASSWORD:-}
    volumes:
      # Montar directorio para screenshots de errores
      - ./screenshots:/app/screenshots
    tmpfs:
      # Mount tmpfs para Chromium profiles y shared memory
      - /tmp
      - /dev/shm
    restart: unless-stopped
    networks:
      - andreani-network
    # Configuración de recursos (opcional)
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
    # Configuración de salud del contenedor
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  andreani-network:
    driver: bridge

volumes:
  screenshots:
    driver: local 